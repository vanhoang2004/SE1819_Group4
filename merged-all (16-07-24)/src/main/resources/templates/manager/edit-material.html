<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List</title>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
            <div class="modal-header">
                <form action="/test/editmaterial" method="post" th:object="${material}">

            <h4 class="modal-title">Add Materials</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <div class="modal-body">
                <div class="form-group">
                    <label>Materials ID</label>
                    <input th:field="*{id}"   type="text" th:value="${material.id}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input th:field="*{title}" type="text"  th:value="${material.title}" class="form-control" required>
                </div>

                <div class="form-group">

                    <label>Subject
                        <input th:field="*{subjectID}"  type="hidden" th:value="${subject.subjectId}" >
                        <input  type="text" readonly th:value="${subject.subjectName}" class="form-control" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>Chapter</label>
                    <select th:field="*{chapterID}">
                        <option th:each="chapter :${chapter}"  th:value="${chapter.id}" th:text="${chapter.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <input th:field="*{content}" type="text"  th:value="${material.content}" class="form-control" required>
                </div>

            </div>
            <div class="modal-footer">
                <a th:href="@{/test/materials}" class="btn btn-default" data-dismiss="modal">Cancel</a>
                <input type="submit" class="btn btn-success" value="Edit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
