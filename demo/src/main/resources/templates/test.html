<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .option label {
            font-size: 16px;
            color: #0d47a1; /* Dark blue for options text */
            cursor: pointer;
            display: inline-block;
            transition: font-weight 0.3s;
        }

        .option:hover label {
            font-weight: bold;
        }
        
        
        .question-container {
            background-color: #e3f2fd; /* Light blue background */
            border: 2px solid #90caf9; /* Blue border */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
         .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .timer {
        font-size: 20px;
        color: #607d8b;
    }

        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
           .submit-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
 <div class="header">
        <h1 th:text="${subjectId}"></h1>
        <div class="timer" id="timer" th:text="${time}"></div>
    </div>
    <form id="mocktestform" th:action="@{/submitPractice/{mid}(mid=${mid})}" method="post">
<div th:each="question, questionIndex : ${questions}">
 <div class="question-container">
<div class="question" th:text="'CÃ¢u ' + (${questionIndex.index} + 1) + ': ' + ${question.title}"></div>
<div class="options">
<div class="option">
                    <input type="radio" th:name="${question.id}" th:value="${question.option1}" id="option1_${question.id}" 
                    th:checked="${selectedAnswers != null}"/>
                    <label th:for="'option1_' + ${question.id}" th:text="${question.option1}"></label>
                </div>
                <div class="option">
                    <input type="radio" th:name="${question.id}" th:value="${question.option2}" id="option2_${question.id}" 
                    th:checked="${selectedAnswers != null and selectedAnswers.get(question.id) == question.option2}"/>
                    <label th:for="'option2_' + ${question.id}" th:text="${question.option2}"></label>
                </div>
                <div class="option">
                    <input type="radio" th:name="${question.id}" th:value="${question.option3}" id="option3_${question.id}" 
                    th:checked="${selectedAnswers != null and selectedAnswers.get(question.id) == question.option3}"/>
                    <label th:for="'option3_' + ${question.id}" th:text="${question.option3}"></label>
                </div>
                <div class="option">
                    <input type="radio" th:name="${question.id}" th:value="${question.option4}" id="option4_${question.id}" 
                    th:checked="${selectedAnswers != null and selectedAnswers.get(question.id) != question.option4}"/>
                    <label th:for="'option4_' + ${question.id}" th:text="${question.option4}"></label>
                </div>
</div>

</div>
</div>
<button class="submit-btn">Submit</button>
</form>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
	
  $(document).ready(function() {
    // Initialize selectedAnswers
    let username = /*[[${username}]]*/ 'defaultUser';
let selectedAnswers = JSON.parse(localStorage.getItem(username)) || {};

   // Save answer to the JSON object and update the cookie when an option is selected

   for (const [questionId, selectedAnswer] of Object.entries(selectedAnswers)) {
       $(`input[name=${questionId}][value='${selectedAnswer}']`).prop('checked', true);
   }
   $('input[type="radio"]').on('change', function() {
       var questionId = $(this).attr('name');
       var selectedAnswer = $(this).val();
       selectedAnswers[questionId] = selectedAnswer;

       localStorage.setItem(username, JSON.stringify(selectedAnswers));
   });

   
   $('#mocktestform').on('submit', function() {
	   localStorage.removeItem('selectedAnswers');
	   localStorage.removeItem(username + 'remainingTime');
   })



	
    let timeStr = /*[[${time}]]*/ 'default'; 
    let parts = timeStr.split(':');
    let totalTime = (+parts[0]) * 3600 + (+parts[1]) * 60 + (+parts[2]); // Convert to seconds

    // Deadline
    let deadlineStr = /*[[${endMockTest}]]*/ 'default'; 
    let deadline = new Date(deadlineStr).getTime();
    let currentTime = new Date().getTime();
    let timeUntilDeadline = (deadline - currentTime) / 1000; // Convert to seconds

    // Use the lesser of the remaining quiz time or the time until the deadline
    totalTime = Math.min(totalTime, timeUntilDeadline);
    let savedTime = localStorage.getItem(username+'remainingTime');
    if (savedTime) {
        totalTime = Math.min(totalTime, savedTime);
    }
    let timerElement = document.getElementById('timer');

    function startTimer() {
        setInterval(function() {
            let hours = Math.floor(totalTime / 3600);
            let minutes = Math.floor((totalTime % 3600) / 60);
            let seconds = totalTime % 60;

            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.textContent = hours + ':' + minutes + ':' + seconds;

            if (totalTime <= 0) {
            	submitMockTest();
            } else {
                totalTime--;
                localStorage.setItem(username+'remainingTime', totalTime);
            }
        }, 1000);
    }

    function submitMockTest() {
    	document.getElementById('mocktestform').submit();
    }
    startTimer();
    });

    /*]]>*/
</script>
</body>
</html>
