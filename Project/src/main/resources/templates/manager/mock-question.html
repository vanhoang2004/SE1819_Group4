<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Question <b>MockTest</b> </h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#add" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Question</span></a>
                        <a href="../home" class="btn btn-primary"><i class="material-icons">&#xE15C;</i>
                            <span>Home</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Option</th>
                    <th>Answer</th>
                    <th> Image</th>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Level</th>

                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr   th:each="ques : ${ques}" href="#viewAnswer">
                    <td th:text="${ques.id}"></td>
                    <td th:text="${ques.title}"></td>
                    <td>
                        1.<a th:text="${ques.op1}"></a><br/>
                        2.<a th:text="${ques.op2}"></a><br/>
                        3.<a th:text="${ques.op3}"></a><br/>
                        4.<a th:text="${ques.op4}"></a><br/>
                    </td>
                    <td th:text="${ques.ans}"></td>
                    <td>
                        <img th:src="${ques.Image}" style="width: 200px;">
                    </td>
                    <td th:each="subject:${subject}" th:if="${subject.subjectId}==${ques.subjectID}" th:text="${subject.subjectName}"></td>
                    <td th:each="chapter:${chapter}" th:if="${chapter.id}==${ques.chapterID}" th:text="${chapter.name}"></td>
                    <td th:each="level:${level}" th:if="${level.id}==${ques.levelID}" th:text="${level.name}"></td>
                    <td>
                        <a th:href="@{/test/questionbank/editquestion/{id}(id=${ques.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a th:href="@{/test/mockdetails/{id}/{questionid}(id=${mocktest.id}, questionid=${ques.id})}" class="delete">
                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                        </a>


                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="add" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{'/test/mockdetails/' + ${mocktest.id}}" th:object="${nques}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add Question</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- QuestionID should bind to the 'id' attribute of the Question object -->
                    <div class="form-group">

                        <input name="id" th:field="*{id}" readonly type="hidden" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input th:field="*{title}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input th:field="*{image}" type="url" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Option 1</label>
                        <input th:field="*{op1}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 2</label>
                        <input th:field="*{op2}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 3</label>
                        <input th:field="*{op3}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 4</label>
                        <input th:field="*{op4}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input th:field="*{ans}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input name="subjectID"  type="hidden" th:value="${subject.subjectId}" >
                        <input type="text" readonly th:value="${subject.subjectName}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Chapter</label>
                        <select th:field="*{chapterID}">
                            <option th:each="chap :${chapter}" th:value="${chap.id}" th:text="${chap.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Level</label>
                        <select th:field="*{levelID}">
                            <option th:each="lvl :${level}" th:value="${lvl.id}" th:text="${lvl.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input th:field="*{status}" type="hidden" th:value="1" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="load">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Question</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input value="${detail.name}" name="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input value="${detail.image}" name="image" type="url" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input value="${detail.price}" name="price" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input value="${detail.title}" name="title" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input value="${detail.description}" name="des" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Chapter</label>
                        <select name="brand">

                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
