<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mock Tests</title>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
<div class="container-xl" >
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Mock Tests</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Mock Test</span></a>
                        <a href="home" class="btn btn-primary" ><i class="material-icons">&#xE15C;</i> <span>Home</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Mock Test Title</th>
                    <th>Subject</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${mock}">
                    <td th:text="${test.id}"></td>
                    <td th:text="${test.title}"></td>
                    <td th:each="subject:${subject}" th:if="${subject.subjectId}==${test.subjectId}" th:text="${subject.subjectName}"></td>
                    <td>
                        <a th:href="@{/manager/mockdetails/{id}(id=${test.id})}">View Questions</a>
                    </td>
                    <td>
                        <a href="editpage" class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a th:href="delete" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/test/mocktests"   method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add MockTest</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title
                        <input name="title"  type="text" class="form-control" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Subject
                            <input name="subjectId"  type="hidden" th:value="${subject.subjectId}" >
                            <input  type="text" readonly th:value="${subject.subjectName}" class="form-control" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input name="start"  type="datetime-local" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input name="end"  type="datetime-local" class="form-control" >
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
