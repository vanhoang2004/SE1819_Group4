<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
        }
        .error-message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .error-image {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="error-container">
    <img class="error-image" src="https://support.quizizz.com/hc/article_attachments/6068587203225/Screenshot_2022-04-25_at_8.44.53_PM.png" alt="Error Image">
    <div class="error-message" th:text="${errorMessage}"></div>
    <a class="btn btn-primary" th:href="@{/}">Return Home</a>
</div>
</body>
</html>
