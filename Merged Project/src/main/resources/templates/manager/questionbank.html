    <style>
        body {

        .table-responsive {

        .table-title {

            color: #fff;
            padding: 16px 30px;

        }
        .table-title h2 {

        }
        .table-title .btn-group {

        }
        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }
        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }
        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }
        table.table tr th:first-child {
            width: 60px;
        }
        table.table tr th:last-child {
            width: 100px;
        }
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }
        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }
        table.table td a:hover {
            color: #2196F3;
        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {
            color: #F44336;
        }
        table.table td i {
            font-size: 19px;
        }
        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .pagination {
            float: right;
            margin: 0 0 5px;
        }
        .pagination li a {
            border: none;
            font-size: 13px;
            min-width: 30px;
            min-height: 30px;

            margin: 0 2px;
            line-height: 30px;
            border-radius: 2px !important;

            padding: 0 6px;
        }
        .pagination li a:hover {

        .pagination li.active a, .pagination li.active a.page-link {

        }

        }
        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }
        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }
        .custom-checkbox label:before{
            width: 18px;
            height: 18px;
        }
        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }
        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }
        /* Modal styles */

        }
        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        .modal form label {
            font-weight: normal;
        }

    <script>


        function filter(selectedValue) {
        var filterValue = selectedValue.value;
        var currentUrl = window.location.href;

        // Remove existing parameters
        var baseUrl = currentUrl.split('?')[0];

        // Append only the "filter" parameter
        var filterUrl = baseUrl + '?filter=' + encodeURIComponent(filterValue);

        // Redirect to the new URL
        window.location.href = filterUrl;
    }
    function showImageThumbnail(fileInput){
    file = fileInput.files[0];
    reader = new FileReader();
    reader.onload = function(e){
    $('#thumbnail').attr('src',e.target.result);
    };
    reader.readAsDataURL(file);
        }
        $(document).ready(function () {
                // Image
       $('#fileImage').change(function(){
       showImageThumbnail(this);

       });

            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Question <b>Bank</b></h2>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a href="#add" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Question</span></a>
                        <a href="homepage" class="btn btn-primary"><i class="material-icons">&#xE15C;</i> <span>Home</span></a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-3">
                        <form class="w-auto py-1">
                            <div class="input-group mb-3">
                                <input type="text" name="keyword" class="form-control" placeholder="Title" aria-label="Search">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-secondary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-3" style="display:flex; justify-content: flex-end">
                        <select class="custom-select" name="chapterID" id="gradeFilter" onchange="filter(this)" >
                            <option selected disabled>Filter by Chapter</option>
                            <option th:each="chapter : ${chapter}" th:value="${chapter.id}" th:text="${chapter.name}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Option</th>
                    <th>Answer</th>
                    <th>Image</th>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Level</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ques : ${ques}" href="#viewAnswer">
                    <td th:text="${ques.id}"></td>
                    <td th:text="${ques.title}"></td>
                    <td>
                        1.<a th:text="${ques.op1}"></a><br/>
                        2.<a th:text="${ques.op2}"></a><br/>
                        3.<a th:text="${ques.op3}"></a><br/>
                        4.<a th:text="${ques.op4}"></a><br/>
                    </td>
                    <td th:text="${ques.ans}"></td>
                    <td>
                        <img th:src="@{${ques.QuesImagePath}}" style="width: 200px;">
                    </td>
                    <td th:each="subject:${subject}" th:if="${subject.subjectId}==${ques.subjectID}" th:text="${subject.subjectName}"></td>
                    <td th:each="chapter:${chapter}" th:if="${chapter.id}==${ques.chapterID}" th:text="${chapter.name}"></td>
                    <td th:each="level:${level}" th:if="${level.id}==${ques.levelID}" th:text="${level.name}"></td>
                    <td>
                        <a th:href="@{/test/questionbank/editquestion/{id}(id=${ques.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a th:href="@{/test/questionbank/{id}(id=${ques.id})}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div style="display:flex; justify-content: center">
    <nav>
        <ul class="pagination">
            <!-- Previous button -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/test/questionbank(page=${currentPage - 1 < 0 ? 0 : currentPage - 1}, size=${size}, keyword=${keyword}, filter=${filter})}">Previous</a>
            </li>

            <!-- Page numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/test/questionbank(page=${i}, size=${size}, keyword=${keyword}, filter=${filter})}" th:text="${i + 1}"></a>
            </li>

            <!-- Next button -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/test/questionbank(page=${currentPage + 1 >= totalPages ? totalPages - 1 : currentPage + 1}, size=${size}, keyword=${keyword}, filter=${filter})}">Next</a>
            </li>
        </ul>

    </nav>
</div>




<!-- Edit Modal HTML -->
<div id="add" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/test/questionbank}" th:object="${ques}" method="POST"
                  enctype="multipart/form-data"
                  style="max-width:400px;margin: 0 auto;"
            >
                <div class="modal-header">
                    <h4 class="modal-title">Add Question</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input name="title" type="text" class="form-control" required >
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label>Image</label>-->
<!--                        <input name="image" type="url" class="form-control">-->
<!--                    </div>-->
                    <div class="form-group">
                        <label>Image</label>
                        <input name="fileImage" type="file" class="form-control" id="fileImage" accept="image/png,image/jpeg"/>
                        <img id="thumbnail" alt="Preview" style="width: 100px; height: 100px; object-fit: cover;" />
                    </div>
                    <div class="form-group">
                        <label>Option 1</label>
                        <input name="op1" type="text" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label>Option 2</label>
                        <input name="op2" type="text" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label>Option 3</label>
                        <input name="op3" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 4</label>
                        <input name="op4" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input name="ans" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input name="subjectID"  type="hidden" th:value="${subject.subjectId}" >
                        <input  type="text" readonly th:value="${subject.subjectName}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Chapter</label>
                        <select name="chapterID">
                            <option th:each="chapter :${chapter}"  th:value="${chapter.id}" th:text="${chapter.name}" ></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Level</label>
                        <select name="levelID">
                            <option th:each="level :${level}" th:value="${level.id}" th:text="${level.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input name="status" type="hidden" th:value="0"class="form-control" >
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
