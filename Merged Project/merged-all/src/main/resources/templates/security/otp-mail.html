<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h3>Hello!</h3>
    <p>We have received a password reset request from your e-mail address. If it wasn't you, please ignore this mail.</p>
    <p>Use this OTP to reset your password: <span th:text="${otp}" style="font-weight: bolder"></span></p>
    <p><span style="font-weight: bolder">Note: </span>This OTP will expire in 1 minute.</p>
</div>
</body>
</html>
