<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Question <b>Bank</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#add" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Question</span></a>
                        <a href="homepage" class="btn btn-primary"><i class="material-icons">&#xE15C;</i>
                            <span>Home</span></a>
                    </div>
                    <div class="col-sm-4 d-flex justify-content-end">
                        <form class="w-auto py-1">
                            <div class="input-group">

                                <input type="text" name="keyword" class="form-control rounded-0" placeholder="Title" aria-label="Search">

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary btn-number">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- comment -->
                        </form>
                    </div>
                </div>
                <select name="chapterID"id="gradeFilter" onchange="filter(this)">
                    <option selected disabled>Filter by Chapter</option>
                    <option th:each="chapter :${chapter}"  th:value="${chapter.id}" th:text="${chapter.name}" ></option>
                </select>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Option</th>
                    <th>Answer</th>
                    <th> Image</th>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Level</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr   th:each="ques : ${ques}" href="#viewAnswer">
                    <td th:text="${ques.id}"></td>
                    <td th:text="${ques.title}"></td>
                    <td>
                        1.<a th:text="${ques.op1}"></a><br/>
                        2.<a th:text="${ques.op2}"></a><br/>
                        3.<a th:text="${ques.op3}"></a><br/>
                        4.<a th:text="${ques.op4}"></a><br/>
                    </td>
                    <td th:text="${ques.ans}"></td>
                    <td>
                        <img th:src="${ques.Image}" style="width: 200px;">
                    </td>
                    <td th:each="subject:${subject}" th:if="${subject.subjectId}==${ques.subjectID}" th:text="${subject.subjectName}"></td>
                    <td th:each="chapter:${chapter}" th:if="${chapter.id}==${ques.chapterID}" th:text="${chapter.name}"></td>
                    <td th:each="level:${level}" th:if="${level.id}==${ques.levelID}" th:text="${level.name}"></td>

                    <td>

                        <a th:href="@{/test/questionbank/editquestion/{id}(id=${ques.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a th:href="@{/test/questionbank/{id}(id=${ques.id})}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>

                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>



<!-- Edit Modal HTML -->

<div id="add" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/test/questionbank}" method="POST">
                <div class="modal-header">
                    <h4 class="modal-title">Add Question</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input name="title" type="text" class="form-control" required >
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                     <input name="image" type="url" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Option 1</label>
                        <input name="op1" type="text" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label>Option 2</label>
                        <input name="op2" type="text" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label>Option 3</label>
                        <input name="op3" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 4</label>
                        <input name="op4" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input name="ans" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                            <input name="subjectID"  type="hidden" th:value="${subject.subjectId}" >
                            <input  type="text" readonly th:value="${subject.subjectName}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Chapter</label>
                        <select name="chapterID">
                            <option th:each="chapter :${chapter}"  th:value="${chapter.id}" th:text="${chapter.name}" ></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Level</label>
                        <select name="levelID">
                            <option th:each="level :${level}" th:value="${level.id}" th:text="${level.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input name="status" type="hidden" th:value="0"class="form-control" >
                    </div>
                </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-success" value="Add">
            </div>
        </form>
    </div>
</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="load">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Question</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input value="${detail.name}" name="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input value="${detail.image}" name="image" type="url" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input value="${detail.price}" name="price" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input value="${detail.title}" name="title" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input value="${detail.description}" name="des" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Chapter</label>
                        <select name="brand">

                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
