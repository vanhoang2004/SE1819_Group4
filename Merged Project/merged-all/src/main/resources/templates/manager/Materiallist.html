<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4 d-flex justify-content-start">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Materials</span></a>
                        <a href="homepage" class="btn btn-primary" ><i class="material-icons">&#xE15C;</i> <span>Home</span></a>
                    </div>
                    <div class="col-sm-4 d-flex justify-content-center">
                        <h2>Manage <b>Materials</b></h2>
                    </div>
                    <div class="col-sm-4 d-flex justify-content-end">
                        <form class="w-auto py-1">
                            <div class="input-group">
                                <input type="text" name="keyword" class="form-control rounded-0" placeholder="Title" aria-label="Search">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary btn-number">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div><!-- comment -->
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <!--                                <th>
                                                        <span class="custom-checkbox">
                                                            <input type="checkbox" id="selectAll">
                                                            <label for="selectAll"></label>
                                                        </span>
                                                    </th>-->
                    <th>ID</th>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Content</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                    <tr th:each="material : ${material}" >
                        <td th:text="${material.id}"></td>
                        <td th:text="${material.title}"></td>
                        <td th:text="${subject.subjectName}">
                        </td>
                        <td th:each="chapter:${chapter}" th:if="${chapter.id}==${material.chapterID}" th:text="${chapter.name}"></td>
                        <td th:text="${material.content}"></td>
                        <td>
                            <a th:href="@{/test/materials/editmaterial/{id}(id=${material.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a th:href="@{/test/materials/{id}(id=${material.id})}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/test/materials}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add Material</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input name="title" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Subject
                            <input name="subjectID"  type="hidden" th:value="${subject.subjectId}" >
                            <input  type="text" readonly th:value="${subject.subjectName}" class="form-control" required>
                        </label>

                    </div>
                    <div class="form-group">
                        <label>Chapter</label>
                        <select name="chapterID">
                            <option th:each="chapter :${chapter}"  th:value="${chapter.id}" th:text="${chapter.name}" ></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <input name="content" type="text" class="form-control" required>
                    </div>

                </div>

        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
        </div>
        </form>
    </div>
</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="load">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Material</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input value="${detail.name}" name="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input value="${detail.image}" name ="image" type="url" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input value="${detail.price}" name ="price" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input value="${detail.title}" name="title" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input value="${detail.description}" name="des" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <select name="brand">

                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
