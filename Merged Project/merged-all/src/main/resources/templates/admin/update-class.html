<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Class Info</title>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
<div class="container">
    <form th:action="@{/admin/classes/save}" th:object="${class}" method="POST">
        <div class="modal-header">
            <h4 class="modal-title">Class Info</h4>
            <a href="../classes">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </a>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Class Code</label>
                <input th:value="*{classCode}" th:field="*{classCode}" type="text" readonly class="form-control" required>
            </div>
            <div class="form-group">
                <label>Class Name</label>
                <input th:value="*{className}" th:field="*{className}" type="text" class="form-control" required>
            </div>
        </div>
        <div class="modal-footer">
            <a href="../classes" class="btn btn-default">Cancel</a>
            <input type="submit" class="btn btn-info" value="Save">
        </div>
    </form>
</div>
</body>
</html>
