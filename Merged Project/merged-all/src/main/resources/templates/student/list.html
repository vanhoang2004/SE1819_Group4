<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            min-width: 1000px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            min-width: 100%;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }
        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }
        .table-title .btn-group {
            float: right;
        }
        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }
        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }
        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }
        table.table tr th:first-child {
            width: 60px;
        }
        table.table tr th:last-child {
            width: 100px;
        }
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }
        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }
        table.table td a:hover {
            color: #2196F3;
        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {
            color: #F44336;
        }
        table.table td i {
            font-size: 19px;
        }
        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .pagination {
            float: right;
            margin: 0 0 5px;
        }
        .pagination li a {
            border: none;
            font-size: 13px;
            min-width: 30px;
            min-height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 2px !important;
            text-align: center;
            padding: 0 6px;
        }
        .pagination li a:hover {
            color: #666;
        }
        .pagination li.active a, .pagination li.active a.page-link {
            background: #03A9F4;
        }
        .pagination li.active a:hover {
            background: #0397d6;
        }
        .pagination li.disabled i {
            color: #ccc;
        }
        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }
        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }
        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }
        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }
        .custom-checkbox label:before{
            width: 18px;
            height: 18px;
        }
        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }
        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }
        /* Modal styles */
        .modal .modal-dialog {
            max-width: 400px;
        }
        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }
        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }
        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }
        .modal .modal-title {
            display: inline-block;
        }
        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        .modal textarea.form-control {
            resize: vertical;
        }
        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        .modal form label {
            font-weight: normal;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 th:text="'Môn '+${subject.subjectname}"></h2>
                    </div>
                    <div class="col-sm-6">

                        <a href="/students" class="btn btn-primary" ><i class="material-icons">&#xE15C;</i> <span>Home</span></a>
                    </div>
                </div>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="mocktests-tab" data-toggle="tab" href="#mocktests" role="tab" aria-controls="mocktests" aria-selected="true">Mock Tests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="chapters-tab" data-toggle="tab" href="#chapters" role="tab" aria-controls="chapters" aria-selected="false">Chapters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="classcontent-tab" data-toggle="tab" href="#classcontent" role="tab" aria-controls="classcontent" aria-selected="false">Class Content</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="classquiz-tab" data-toggle="tab" href="#classquiz" role="tab" aria-controls="classquiz" aria-selected="false">Class Quiz</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <!-- Mock Tests Tab -->
                <div class="tab-pane fade show active" id="mocktests" role="tabpanel" aria-labelledby="mocktests-tab">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="o : ${mocktests}">
                            <td th:text="${o.mocktesttitle}"></td>
                            <td>
                                <a th:href="@{/getmocktestquiz/{id}(id=${o.mocktestid})}" class="view-materials">
                                    <i class="material-icons" data-toggle="tooltip" title="Take quiz">school</i>
                                </a>
                                <a th:href="@{/continueMT}" th:text="Continue"></a>
                            </td>
                        </tr>
                        <tr th:each="pair : ${mockTestCheck}">
                            <td th:text="${pair.first.mocktesttitle}"></td>
                            <td>
                                <a th:if="${pair.second.orElse(null) == null}" th:href="@{/getmocktestquiz/{id}(id=${pair.first.mocktestid})}" class="view-materials">
                                    <i class="material-icons" data-toggle="tooltip" title="Take quiz">school</i>
                                </a>
                                <a th:if="${pair.second.orElse(null) != null && pair.second.get().score == null}" th:href="@{/getmocktestquiz/{id}(id=${pair.first.mocktestid})}" th:text="Continue"></a>
                                <span th:if="${pair.second.orElse(null) != null && pair.second.get().score != null}">
                	<span th:text="${pair.second.get().score}"></span>
                	<span><a th:href="@{/xephang/{id}(id=${pair.first.mocktestid})}" th:text="'Xếp hạng'"></a></span>
                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Chapters Tab -->
                <div class="tab-pane fade" id="chapters" role="tabpanel" aria-labelledby="chapters-tab">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${chapters}">
                            <td th:text="${c.name}"></td>
                            <td>
                                <a th:href="@{/materials(chapterId=${c.id}, subjectId=${subjectId})}" class="view-materials">
                                    <i class="material-icons" data-toggle="tooltip" title="View Materials">visibility</i>
                                </a>
                                <a th:href="@{/chapterquiz(chapterId=${c.id}, subjectId=${subjectId})}" class="view-materials">
                                    <i class="material-icons" data-toggle="tooltip" title="Take quiz">school</i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Class Content Tab -->
                <div class="tab-pane fade" id="classcontent" role="tabpanel" aria-labelledby="classcontent-tab">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="class : ${classmaterial}">
                            <td th:text="${class.title}"></td>
                            <td th:text="${class.content}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Class Quiz Tab -->
                <div class="tab-pane fade" id="classquiz" role="tabpanel" aria-labelledby="classquiz-tab">
                    <table class="table table-striped table-hover">
                        <colgroup>
                            <col style="width: 25%;">
                            <col style="width: 25%;">
                            <col style="width: 25%;">
                            <col style="width: 25%;">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>Quiz Title</th>
                            <th>Actions</th>
                            <th>Publish Date</th>
                            <th>Deadline</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="quiz : ${teacherpractice}">
                            <td th:text="${quiz.title}"></td>
                            <td>
                                <a th:href="@{/teacherquiz/{id}(id=${quiz.teacherpracticeid})}" class="view-materials">
                                    <i class="material-icons" data-toggle="tooltip" title="Take quiz">school</i>
                                </a>
                            </td>
                            <td th:text="${quiz.publishdate}"></td>
                            <td th:text="${quiz.deadline}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>




</body>
</html>
