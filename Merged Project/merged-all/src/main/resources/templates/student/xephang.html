<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            min-width: 1000px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            min-width: 100%;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }
        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }
        .table-title .btn-group {
            float: right;
        }
        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }
        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }
        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }
        
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }
        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }
        table.table td a:hover {
            color: #2196F3;
        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {
            color: #F44336;
        }
        table.table td i {
            font-size: 19px;
        }
        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }
       h2 {
       margin-top:20px;
       }
       
        .highlighted-row {
      
            border: 2px solid #2196F3; /* Border color */
            box-shadow: 10px 10px 10px rgba(33, 150, 243, 0.5); /* Shadow effect */
        }
    </style>
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span></span></a>
                        <a href="/students" class="btn btn-primary" ><i class="material-icons">&#xE15C;</i> <span>Home</span></a>
                    </div>
                </div>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
             <li class="nav-item">
        <a class="nav-link active" id="classranking-tab" data-toggle="tab" href="#classranking" role="tab" aria-controls="classranking" aria-selected="false">Class Ranking</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="schoolranking-tab" data-toggle="tab" href="#schoolranking" role="tab" aria-controls="schoolranking" aria-selected="false">School Ranking</a>
    </li>
            </ul>
           <div class="tab-content" id="myTabContent">
    <!-- Class Ranking Tab -->
    <div class="tab-pane fade show active" id="classranking" role="tabpanel" aria-labelledby="classranking-tab">
         <h2 style="text-align: center" th:text="'Bảng xếp hạng '+${mocktest.mocktesttitle}"></h2>
         <h4 style="text-align: center" th:text="'Lớp'+${class.classname}"></h4>
        <div style="text-align: right; margin-bottom: 20px;">
            <select class="sortOrder">
                <option>---Sắp xếp---</option>
                <option value="asc">Tăng dần</option>
                <option value="desc">Giảm dần</option>
            </select>
        </div>
        <table class="table table-striped table-hover">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 40%;">
                <col style="width: 40%;">
            </colgroup>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Ten hoc sinh</th>
                    <th class="scoreHeader">Diem so</th>
                </tr>
            </thead>
            <tbody id="studentsBody">
                <tr th:each="xep, stt : ${xephanglop}">
                    <td th:text="${stt.index+1}"></td>
                    <td th:attr="data-username=${xep.student.user.username}" th:text="${xep.student.user.fullname}"></td>
                    <td th:text="${xep.score}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- School Ranking Tab -->
    
    <div class="tab-pane fade" id="schoolranking" role="tabpanel" aria-labelledby="schoolranking-tab">
        <h2 style="text-align: center" th:text="'Bảng xếp hạng '+${mocktest.mocktesttitle}"></h2>
        <h4 style="text-align: center" th:text="'Khối 12'"></h4>
        <div style="text-align: right; margin-bottom: 20px;">
            <select class="sortOrder">
                <option>---Sắp xếp---</option>
                <option value="asc">Tăng dần</option>
                <option value="desc">Giảm dần</option>
            </select>
        </div>
        <table id="schoolRankingTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Ten hoc sinh</th>
                    <th>Lop hoc</th>
                    <th class="scoreHeader">Diem so</th>
                </tr>
            </thead>
            <tbody id="schoolStudentsBody">
                <tr th:each="xep, stt : ${xephangTruong}">
                    <td th:text="${stt.index+1}"></td>
                    <td th:attr="data-username=${xep.first.student.user.username}" th:text="${xep.first.student.user.fullname}"></td>
                    <td th:text="${xep.second}"></td>
                    <td th:text="${xep.first.score}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
   
 

        </div>
    </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
    var thisusername = /*[[${username}]]*/ 'default';

    $(document).ready(function() {
        // Highlight the current user row in both tables
        $('#studentsBody tr, #schoolStudentsBody tr').each(function() {
            var username = $(this).children('td').eq(1).attr('data-username');
            if (username === thisusername) {
                $(this).addClass('highlighted-row');
            }
        });

        // Add event listeners to sortOrder dropdowns and scoreHeader click
        $('.sortOrder').change(function() {
            sortTable();
        });

        $('.scoreHeader').click(function() {
            sortTable();
        });

        function sortTable() {
            var activeTab = $('.tab-pane.active').attr('id');
            var sortOrder = $('.tab-pane.active .sortOrder').val();
            var tbodyId = (activeTab === 'schoolranking') ? '#schoolStudentsBody': '#studentsBody' ;
            var rows = $(tbodyId + ' tr').get();

            rows.sort(function(a, b) {
                var A = parseFloat($(a).children('td').eq(2).text());
                var B = parseFloat($(b).children('td').eq(2).text());

                if (sortOrder === 'asc') {
                    return A - B;
                } else {
                    return B - A;
                }
            });

            $.each(rows, function(index, row) {
                $(tbodyId).append(row);
            });

            updateSTT(tbodyId);
        }

        function updateSTT(tbodyId) {
            $(tbodyId + ' tr').each(function(index, row) {
                $(row).children('td').eq(0).text(index + 1);
            });
        }
    });
/*]]>*/
</script>
</body>
</html>
