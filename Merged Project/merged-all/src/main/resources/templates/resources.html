<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Head elements for CSS, JS and other related resources-->
    <div th:fragment="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>
<!--Links in the main navigation bar-->
    <div th:fragment="navbar-main-links">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a th:href="@{/admin/admins}" class="nav-link text-white">Admins</a></li>
            <li class="nav-item"><a th:href="@{/admin/managers}" class="nav-link text-white">Managers</a></li>
            <li class="nav-item"><a th:href="@{/admin/teachers}" class="nav-link text-white">Teachers</a></li>
            <li class="nav-item"><a th:href="@{/admin/students}" class="nav-link text-white">Students</a></li>
            <li class="nav-item"><a th:href="@{/admin/classes}" class="nav-link text-white">Classes</a></li>
            <li class="nav-item"><a th:href="@{/admin/teacher-class}" class="nav-link text-white">Teachers - Classes</a></li>
        </ul>
    </div>
<!--Navigation bar at the top of the page-->
    <div th:fragment="navbar-top">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent1"
                        aria-controls="navbarSupportedContent1"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-sm-0" href="home">
                        <img
                            src="https://media2.giphy.com/media/IEm8kcqLVCctHJ1kWm/giphy.gif"
                            height="40"
                            alt="MDB Logo"
                            loading="lazy"
                        />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="font-family: 'Roboto', sans-serif; font-weight: bold;">
                            <a class="nav-link" href="home">Emufrep</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link " href="home">Home</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
                <!-- Right elements -->
                <div class="d-flex" th:if="${session.logged_user.role=='Student'}">
                    <div class="dropdown dropleft">
                        <!-- Bell icon with badge -->
                        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" title="General Notifications" aria-expanded="false">
                            <i class="bi bi-bell-fill"></i>
                            <span th:if="${session.all_notifs.isEmpty()}" class="badge badge-secondary">0</span>
                            <span th:unless="${session.all_notifs.isEmpty()}" class="badge badge-danger" th:text="${session.all_notifs.size()}"></span>
                        </button>
                        <!-- Dropdown menu -->
                        <div class="dropdown-menu p-3" style="width: 40vw; height: 60vh; overflow-y: auto;">
                            <form>
                            <!-- Tabs -->
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All
                                            <span th:if="${session.all_notifs.isEmpty()}" class="text-secondary">(0)</span>
                                            <span th:unless="${session.all_notifs.isEmpty()}" class="text-danger" th:text="${'(' + session.all_notifs.size() + ')'}"></span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="false">General
                                            <span th:if="${session.gen_notifs.isEmpty()}" class="text-secondary">(0)</span>
                                            <span th:unless="${session.gen_notifs.isEmpty()}" class="text-danger" th:text="${'(' + session.gen_notifs.size() + ')'}"></span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="class-tab" data-toggle="tab" href="#class" role="tab" aria-controls="class" aria-selected="false">Class
                                            <span th:if="${session.class_notifs.isEmpty()}" class="text-secondary">(0)</span>
                                            <span th:unless="${session.class_notifs.isEmpty()}" class="text-danger" th:text="${'(' + session.class_notifs.size() + ')'}"></span>
                                        </a>
                                    </li>
                                </ul>
                            <!-- Tab contents -->
                                <div class="tab-content" id="myTabContent">
                            <!-- All Notifications -->
                                    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                                        <h4 class="font-weight-bold dropdown-item text-center text-wrap mt-4" style="background-color: inherit; color: inherit">All Notifications</h4>
                                        <hr>
                                        <p th:if="${session.all_notifs.isEmpty()}" class="text-center dropdown-item text-secondary fs-6 font-italic text-wrap" style="background-color: inherit">No Notifications</p>
                                        <div th:unless="${session.all_notifs.isEmpty()}" th:each="notif, iterStat : ${session.all_notifs}">
                                            <div class="dropdown-item" style="background-color: inherit; color: inherit">
                                                <div class="d-flex justify-content-between">
                                                    <h5 class="text-wrap" th:text="${notif.title}"></h5>
                                                    <span class="text-secondary font-weight-lighter font-italic" th:text="${notif.getTimeDifference()}"></span>
                                                </div>
                                                <p class="fs-6 font-weight-lighter text-wrap mw-100"
                                                   style="
                                                   display: -webkit-box;
                                                   -webkit-line-clamp: 3;
                                                   -webkit-box-orient: vertical;
                                                   overflow: hidden;
                                                   text-overflow: ellipsis;
                                                   white-space: normal;"
                                                   th:text="${notif.message}"></p>
                                            </div>
                                            <hr th:unless="${iterStat.last}">
                                        </div>
                                    </div>
                            <!-- General Notifications -->
                                    <div class="tab-pane fade" id="general" role="tabpanel" aria-labelledby="general-tab">
                                        <h4 class="font-weight-bold dropdown-item text-center text-wrap mt-4" style="background-color: inherit; color: inherit">General Notifications</h4>
                                        <hr>
                                        <p th:if="${session.gen_notifs.isEmpty()}" class="text-center dropdown-item text-secondary fs-6 font-italic text-wrap" style="background-color: inherit">No Notifications</p>
                                        <div th:unless="${session.gen_notifs.isEmpty()}" th:each="notif, iterStat : ${session.gen_notifs}">
                                            <div class="dropdown-item" style="background-color: inherit; color: inherit">
                                                <div class="d-flex justify-content-between">
                                                    <h5 class="text-wrap" th:text="${notif.title}"></h5>
                                                    <span class="text-secondary font-weight-lighter font-italic" th:text="${notif.getTimeDifference()}"></span>
                                                </div>
                                                <p class="fs-6 font-weight-lighter text-wrap mw-100"
                                                   style="
                                                   display: -webkit-box;
                                                   -webkit-line-clamp: 3;
                                                   -webkit-box-orient: vertical;
                                                   overflow: hidden;
                                                   text-overflow: ellipsis;
                                                   white-space: normal;"
                                                   th:text="${notif.message}"></p>
                                            </div>
                                            <hr th:unless="${iterStat.last}">
                                        </div>
                                    </div>
                            <!-- Class Notifications -->
                                    <div class="tab-pane fade" id="class" role="tabpanel" aria-labelledby="class-tab">
                                        <h4 class="font-weight-bold dropdown-item text-center text-wrap mt-4" style="background-color: inherit; color: inherit">Class Notifications</h4>
                                        <hr>
                                        <p th:if="${session.class_notifs.isEmpty()}" class="text-center dropdown-item text-secondary fs-6 font-italic text-wrap" style="background-color: inherit">No Notifications</p>
                                        <div th:unless="${session.class_notifs.isEmpty()}" th:each="notif, iterStat : ${session.class_notifs}">
                                            <div class="dropdown-item" style="background-color: inherit; color: inherit">
                                                <div class="d-flex justify-content-between">
                                                    <h5 class="text-wrap" th:text="${notif.title}"></h5>
                                                    <span class="text-secondary font-weight-lighter font-italic" th:text="${notif.getTimeDifference()}"></span>
                                                </div>
                                                <p class="fs-6 font-weight-lighter text-wrap mw-100"
                                                   style="
                                                   display: -webkit-box;
                                                   -webkit-line-clamp: 3;
                                                   -webkit-box-orient: vertical;
                                                   overflow: hidden;
                                                   text-overflow: ellipsis;
                                                   white-space: normal;"
                                                   th:text="${notif.message}"></p>
                                            </div>
                                            <hr th:unless="${iterStat.last}">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="d-flex align-items-center">
<!--                    <a th:href="@{/changepassword}">-->
<!--                        <button type="submit" class="btn btn-info">Change Password</button>-->
<!--                    </a>-->
<!--                    &nbsp;&nbsp;&nbsp;&nbsp;-->
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="btn btn-secondary" value="Logout"/>
                    </form>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </div>
<!--Extra front-end assets-->
    <div th:fragment="extra">
        <style>
            body {
                color: #566787;
                background: #f5f5f5;
                font-family: 'Varela Round', sans-serif;
                font-size: 13px;
            }
            .table-responsive {
                margin: 30px 0;
            }
            .table-wrapper {
                background: #fff;
                padding: 20px 25px;
                border-radius: 3px;
                min-width: 1000px;
                box-shadow: 0 1px 1px rgba(0,0,0,.05);
            }
            .table-title {
                padding-bottom: 15px;
                background: #435d7d;
                color: #fff;
                padding: 16px 30px;
                min-width: 100%;
                margin: -20px -25px 10px;
                border-radius: 3px 3px 0 0;
            }
            .table-title h2 {
                margin: 5px 0 0;
                font-size: 24px;
            }
            .table-title .btn-group {
                float: right;
            }
            .table-title .btn {
                color: #fff;
                float: right;
                font-size: 13px;
                border: none;
                min-width: 50px;
                border-radius: 2px;
                border: none;
                outline: none !important;
                margin-left: 10px;
            }
            .table-title .btn i {
                float: left;
                font-size: 21px;
                margin-right: 5px;
            }
            .table-title .btn span {
                float: left;
                margin-top: 2px;
            }
            table.table tr th, table.table tr td {
                border-color: #e9e9e9;
                padding: 12px 15px;
                vertical-align: middle;
            }
/*            table.table tr th:first-child {*/
/*                width: 100%;*/
/*            }*/
/*            table.table tr th:last-child {*/
/*                width: 100%;*/
/*            }*/
            table.table-striped tbody tr:nth-of-type(odd) {
                background-color: #fcfcfc;
            }
            table.table-striped.table-hover tbody tr:hover {
                background: #f5f5f5;
            }
            table.table th i {
                font-size: 13px;
                margin: 0 5px;
                cursor: pointer;
            }
            table.table td:last-child i {
                opacity: 0.9;
                font-size: 22px;
                margin: 0 5px;
            }
            table.table td a {
                font-weight: bold;
                color: #566787;
                display: inline-block;
                text-decoration: none;
                outline: none !important;
            }
            table.table td a:hover {
                color: #2196F3;
            }
            table.table td a.edit {
                color: #FFC107;
            }
            table.table td a.delete {
                color: #F44336;
            }
            table.table td i {
                font-size: 19px;
            }
            table.table .avatar {
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 10px;
            }
            .pagination {
                float: right;
                margin: 0 0 5px;
            }
            .pagination li a {
                border: none;
                font-size: 13px;
                min-width: 30px;
                min-height: 30px;
                color: #999;
                margin: 0 2px;
                line-height: 30px;
                border-radius: 2px !important;
                text-align: center;
                padding: 0 6px;
            }
            .pagination li a:hover {
                color: #666;
            }
            .pagination li.active a, .pagination li.active a.page-link {
                background: #03A9F4;
            }
            .pagination li.active a:hover {
                background: #0397d6;
            }
            .pagination li.disabled i {
                color: #ccc;
            }
            .pagination li i {
                font-size: 16px;
                padding-top: 6px
            }
            .hint-text {
                float: left;
                margin-top: 10px;
                font-size: 13px;
            }
            /* Custom checkbox */
            .custom-checkbox {
                position: relative;
            }
            .custom-checkbox input[type="checkbox"] {
                opacity: 0;
                position: absolute;
                margin: 5px 0 0 3px;
                z-index: 9;
            }
            .custom-checkbox label:before{
                width: 18px;
                height: 18px;
            }
            .custom-checkbox label:before {
                content: '';
                margin-right: 10px;
                display: inline-block;
                vertical-align: text-top;
                background: white;
                border: 1px solid #bbb;
                border-radius: 2px;
                box-sizing: border-box;
                z-index: 2;
            }
            .custom-checkbox input[type="checkbox"]:checked + label:after {
                content: '';
                position: absolute;
                left: 6px;
                top: 3px;
                width: 6px;
                height: 11px;
                border: solid #000;
                border-width: 0 3px 3px 0;
                transform: inherit;
                z-index: 3;
                transform: rotateZ(45deg);
            }
            .custom-checkbox input[type="checkbox"]:checked + label:before {
                border-color: #03A9F4;
                background: #03A9F4;
            }
            .custom-checkbox input[type="checkbox"]:checked + label:after {
                border-color: #fff;
            }
            .custom-checkbox input[type="checkbox"]:disabled + label:before {
                color: #b8b8b8;
                cursor: auto;
                box-shadow: none;
                background: #ddd;
            }
            /* Modal styles */
            .modal .modal-dialog {
                max-width: 400px;
            }
            .modal .modal-header, .modal .modal-body, .modal .modal-footer {
                padding: 20px 30px;
            }
            .modal .modal-content {
                border-radius: 3px;
                font-size: 14px;
            }
            .modal .modal-footer {
                background: #ecf0f1;
                border-radius: 0 0 3px 3px;
            }
            .modal .modal-title {
                display: inline-block;
            }
            .modal .form-control {
                border-radius: 2px;
                box-shadow: none;
                border-color: #dddddd;
            }
            .modal textarea.form-control {
                resize: vertical;
            }
            .modal .btn {
                border-radius: 2px;
                min-width: 100px;
            }
            .modal form label {
                font-weight: normal;
            }
        </style>
        <script>
            $(document).ready(function () {
                // Activate tooltip
                $('[data-toggle="tooltip"]').tooltip();

                // Select/Deselect checkboxes
                var checkbox = $('table tbody input[type="checkbox"]');
                $("#selectAll").click(function () {
                    if (this.checked) {
                        checkbox.each(function () {
                            this.checked = true;
                        });
                    } else {
                        checkbox.each(function () {
                            this.checked = false;
                        });
                    }
                });
                checkbox.click(function () {
                    if (!this.checked) {
                        $("#selectAll").prop("checked", false);
                    }
                });
            });
        </script>
    </div>
</body>
</html>
