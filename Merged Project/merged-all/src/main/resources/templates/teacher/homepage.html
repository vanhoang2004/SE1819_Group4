<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/email/submitEmail}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Your Profile</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Username</label>
                        <input name="name" type="text" class="form-control" readonly th:value="${teacher.user.username}">
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input name="image" type="text" class="form-control" readonly th:value="${teacher.subjectid}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" th:value="${teacher.user.useremail}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>

        </div>
    </div>
