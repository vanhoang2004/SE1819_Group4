<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        .modal-dialog {
            max-width: 600px;
        }
        .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }
        .modal-header, .modal-body, .modal-footer {
            padding: 20px 30px;
        }
        .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }
        .modal-title {
            display: inline-block;
        }
        .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        textarea.form-control {
            resize: vertical;
        }
        .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        form label {
            font-weight: normal;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <form th:action="@{/teacher/editpage1/{classcode}(classcode=${classcode})}" method="post" th:object="${prac}">
            <div class="modal-header">
                <h4 class="modal-title">Edit Class Materials</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input th:field="*{title}" type="text"  th:value="${prac.title}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <input th:field="*{deadline}" th:value="${prac.deadline}" type="datetime-local" class="form-control" required>
                </div>
                <input th:field="*{classes.classcode}" type="hidden" th:value="${prac.classes.classcode}">
                <input th:field="*{subject.subjectid}" type="hidden" th:value="${prac.subject.subjectid}">
                <input th:field="*{teacherpracticeid}" type="hidden" th:value="${prac.teacherpracticeid}">
                <div class="form-group">
                    <label>Published date</label>
                <input th:field="*{publishdate}" type="text" th:value="${prac.publishdate}">
                </div>
            </div>

            <div class="modal-footer">
                <!-- Cancel Button -->
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <!-- Edit Questions Button -->
                <a th:href="@{/teacher/practicequestion/{teacherpracticeid}/{classcode}(teacherpracticeid=${prac.teacherpracticeid}, classcode=${classcode})}" class="btn btn-default" data-dismiss="modal">
                    Edit questions
                </a>
                <!-- Save Button -->
                <input type="submit" class="btn btn-info" value="Save">
            </div>
        </form>
    </div>
</div>
</body>
</html>
