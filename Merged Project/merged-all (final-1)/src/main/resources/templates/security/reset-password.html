<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
    <div class="container align-items-center">
        <div class="row">
            <div id="loginbox" class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 mt-2">
                <div class="card text-white border-info">
                    <h2 class="card-header bg-info">
                        Reset Password
                    </h2>
                    <div class="card-body">
                        <div class="card-text">
                            <!-- Login Form -->
                            <form th:action="@{/resetpassword}" method="POST" class="form-horizontal" th:object="${reset_user}">
                                <div th:insert="~{resources :: user-fields}"></div>
                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group col-12">
                                    <!-- Check for password mismatch -->
                                    <div th:if="${param.mismatch}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Passwords don't match.
                                        </div>
                                    </div>
                                </div>

                                <!-- New Password -->
                                <div class="input-group mb-4">
                                    <input type="password" name="newpw" placeholder="Enter New Password" class="form-control"/>
                                </div>
                                <div class="input-group mb-4">
                                    <input type="password" name="confirmpw" placeholder="Confirm New Password" class="form-control"/>
                                </div>

                                <!-- Confirm Button -->
                                <div class="row mb-3">
                                    <button type="submit" class="btn btn-success col-6 offset-3">
                                        Reset Password
                                    </button>
                                </div>
                                <div class="row">
                                    <a th:href="@{/forgotpassword}" class="btn btn-info col-6 offset-3">
                                        Return
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
