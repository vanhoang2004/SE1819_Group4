<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>list</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            min-width: 1000px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            min-width: 100%;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }
        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }
        .table-title .btn-group {
            float: right;
        }
        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }
        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }
        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }
        table.table tr th:first-child {
            width: 60px;
        }
        table.table tr th:last-child {
            width: 100px;
        }
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }
        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }
        table.table td a:hover {
            color: #2196F3;
        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {
            color: #F44336;
        }
        table.table td i {
            font-size: 19px;
        }
        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .pagination {
            float: right;
            margin: 0 0 5px;
        }
        .pagination li a {
            border: none;
            font-size: 13px;
            min-width: 30px;
            min-height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 2px !important;
            text-align: center;
            padding: 0 6px;
        }
        .pagination li a:hover {
            color: #666;
        }
        .pagination li.active a, .pagination li.active a.page-link {
            background: #03A9F4;
        }
        .pagination li.active a:hover {
            background: #0397d6;
        }
        .pagination li.disabled i {
            color: #ccc;
        }
        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }
        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }
        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }
        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }
        .custom-checkbox label:before{
            width: 18px;
            height: 18px;
        }
        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }
        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }
        /* Modal styles */
        .modal .modal-dialog {
            max-width: 400px;
        }
        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }
        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }
        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }
        .modal .modal-title {
            display: inline-block;
        }
        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        .modal textarea.form-control {
            resize: vertical;
        }
        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        .modal form label {
            font-weight: normal;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">

                    <div class="col-sm-6">

                        <a href="/student/home" class="btn btn-primary" ><i class="material-icons">&#xE15C;</i> <span>Home</span></a>
                    </div>
                </div>
            </div>


            <div id="pieChartContainer" style="width:100%; height:400px;"></div>
            <br/>
            <br/>
            <br/>
            <div id="lineChartContainer" style="width:100%; height:400px;"></div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    (function () {

        // This is populated by Thymeleaf:
        var pieChartData = /*[[${pieChartData}]]*/ [];
        var listCompleteQuiz = /*[[${listCompleteQuiz}]]*/ [];

        var seriesData = [];

        // Convert data to Highcharts format for the pie chart
        for (var i = 0; i < pieChartData.length; i++) {
            var object = {
                name: pieChartData[i].chapterName,
                y: pieChartData[i].count,
                chapterId: pieChartData[i].chapterId
            };
            seriesData.push(object);
        }

        var pieChart = Highcharts.chart('pieChartContainer', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Tiến trình học tập'
            },
            tooltip: {
                formatter: function () {
                    return '<strong>' + this.key + ': </strong>' + this.y;
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.y}'
                    },
                    point: {
                        events: {
                            click: function () {
                                var chapterId = this.chapterId;
                                updateLineChart(chapterId);
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'Quizzes Completed',
                colorByPoint: true,
                data: seriesData
            }]
        });

        // Function to update the line chart based on selected chapterId
        function updateLineChart(chapterId) {
            // This is populated by Thymeleaf:
            var filteredData = [];
            for (var i = 0; i < listCompleteQuiz.length; i++) {
                if (listCompleteQuiz[i].chapter && (chapterId === null || listCompleteQuiz[i].chapter.id === chapterId)) {
                    filteredData.push(listCompleteQuiz[i]);
                }
            }
            var categories = [];
            var seriesData = [];
            var numberOfRecords = filteredData.length;
            if(numberOfRecords>20) {
                var chunkSize = Math.ceil(numberOfRecords / 10);

                // Filter data based on chapterId and convert to Highcharts format for the line chart
                /*    for (var i = 0; i < listCompleteQuiz.length; i++) {
                        console.log(listCompleteQuiz[i].chapter.chapterid);
                        if (chapterId===null||listCompleteQuiz[i].chapter.chapterid === chapterId) {
                            categories.push(listCompleteQuiz[i].timeComplete);
                            seriesData.push({
                                y: listCompleteQuiz[i].score
                            });
                        }
                    } */

                for (var i = 0; i < numberOfRecords; i += chunkSize) {
                    var sumScore = 0;
                    var count = 0;
                    var startTime = filteredData[i].timeComplete;
                    var endTime = filteredData[Math.min(i + chunkSize - 1, numberOfRecords - 1)].timeComplete;
                    for (var j = i; j < i + chunkSize && j < numberOfRecords; j++) {
                        sumScore += filteredData[j].score;
                        count++;
                    }
                    categories.push(startTime + ' - ' + endTime);
                    seriesData.push(sumScore / count);
                }
            }
            else {
                for (var i = 0; i < numberOfRecords; i++) {
                    categories.push(filteredData[i].timeComplete);
                    seriesData.push(filteredData[i].score);
                }
            }


            Highcharts.chart('lineChartContainer', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Kết quả chi tiết'
                },
                xAxis: {
                    categories: categories,
                    title: {
                        text: 'Time Completed'
                    },
                    labels: {
                        rotation: -45,  // Xoay nhãn
                        // step: Math.ceil(categories.length / 10),  // Hiển thị mỗi nhãn thứ n
                    }
                },
                yAxis: {
                    title: {
                        text: 'Score'
                    },
                    allowDecimals: false,
                    tickPositions: [0, 2, 4, 6, 8, 10]
                },
                tooltip: {
                    formatter: function () {
                        return '<strong>Time: ' + this.x + '</strong><br>Score: ' + this.y;
                    }
                },
                plotOptions: {
                    line: {
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '{point.y}'
                        }
                    }
                },
                series: [{
                    name: 'Score',
                    data: seriesData
                }]
            });
        }

        // Initialize the line chart with all data
        updateLineChart(null);

    })();
    /*]]>*/
</script>
</body>
</html>
