<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="~{resources :: head}"></div>
    <div th:insert="~{resources :: extra}"></div>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <a href="/student/home" class="btn btn-primary" ><i class="material-icons">&#xE15C;</i> <span>Home</span></a>
                </div>
            </div>
            <h2 style="text-align: center;">Teachers</h2>
            <table class="table table-striped table-hover">
                <colgroup>
                    <col style="width: 30%;">
                    <col style="width: 30%;">
                    <col style="width: 40%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="teacher : ${listTeacher}">
                        <td th:text="${teacher.first.user.fullname}"></td>
                        <td th:text="${teacher.second}"></td>
                        <td th:text="${teacher.first.user.useremail}"></td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h2 style="text-align: center;">Students</h2>
            <table class="table table-striped table-hover">
                <colgroup>
                    <col style="width: 50%;">
                    <col style="width: 50%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${listStudent}">
                        <td th:text="${student.user.fullname}"></td>
                        <td th:text="${student.user.useremail}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
