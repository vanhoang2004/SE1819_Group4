    <style>
        body {

        .table-responsive {

        .table-wrapper {
            background: #fff;

        .table-title {

            color: #fff;
            padding: 16px 30px;

            margin: -20px -25px 10px;

        .table-title h2 {

        .table-title .btn-group {

        .table-title .btn {

            border: none;

        }
        table.table tr th:first-child {
            width: 60px;

        table.table tr th:last-child {
            width: 100px;
        }
        table.table-striped tbody tr:nth-of-type(odd) {

        }
        table.table-striped.table-hover tbody tr:hover {

        table.table th i {

            margin: 0 5px;

        }
        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }
        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }
        table.table td a:hover {

        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {

        table.table td i {

        }
        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .pagination {
            float: right;
            margin: 0 0 5px;
        }
        .pagination li a {
            border: none;
            font-size: 13px;
            min-width: 30px;
            min-height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 2px !important;
            text-align: center;
            padding: 0 6px;
        }
        .pagination li a:hover {
            color: #666;
        }
        .pagination li.active a, .pagination li.active a.page-link {
            background: #03A9F4;
        }
        .pagination li.active a:hover {
            background: #0397d6;
        }
        .pagination li.disabled i {
            color: #ccc;
        }
        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }
        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }
        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }
        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }
        .custom-checkbox label:before{
            width: 18px;
            height: 18px;
        }
        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }
        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }
        /* Modal styles */
        .modal .modal-dialog {
            max-width: 400px;
        }
        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }
        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }
        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }
        .modal .modal-title {
            display: inline-block;
        }
        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        .modal textarea.form-control {
            resize: vertical;
        }
        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        .modal form label {
            font-weight: normal;
        }
    </style>
    <script>
        function confirmDelete() {
               return confirm('Are you sure to deny this question?');
           }
           function confirmApprove() {
               return confirm('Are you sure to add this question into questionbank?');
           }

                      function filter(selectedValue) {
                      var filterValue = selectedValue.value;
                      var currentUrl = window.location.href;

                      // Remove existing parameters
                      var baseUrl = currentUrl.split('?')[0];

                      // Append only the "filter" parameter
                      var filterUrl = baseUrl + '?filter=' + encodeURIComponent(filterValue);

                      // Redirect to the new URL
                      window.location.href = filterUrl;
                  }
                      $(document).ready(function () {
                          // Activate tooltip
                          $('[data-toggle="tooltip"]').tooltip();

                          // Select/Deselect checkboxes
                          var checkbox = $('table tbody input[type="checkbox"]');
                          $("#selectAll").click(function () {
                              if (this.checked) {
                                  checkbox.each(function () {
                                      this.checked = true;
                                  });
                              } else {
                                  checkbox.each(function () {
                                      this.checked = false;
                                  });
                              }
                          });
                          checkbox.click(function () {
                              if (!this.checked) {
                                  $("#selectAll").prop("checked", false);
                              }
                          });
                      });
    </script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">

                <div class="row">
                    <div class="col-sm-6">
                        <h2>Question <b>Request</b></h2>
                    </div>
                    <div class="col-sm-6">

                    </div>
                    <div>

<!--                        <div class="input-group">-->

<!--                                    <i class="fa fa-search"></i>-->
<!--                                </button>-->
<!--                            </div>-->
<!--                        </div>-->

<!--                    </form>-->
                    </div>
                </div>

            </div>
            <form th:action="@{/test/questionrequest}" method="post">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Option</th>
                        <th>Answer</th>
                        <th>Image</th>
                        <th>Subject</th>
                        <th>Chapter</th>
                        <th>Level</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="ques : ${ques}" href="#viewAnswer">
                        <td th:text="${ques.questionid}"></td>
                        <td th:text="${ques.questiontitle}"></td>
                        <td>
                            1.<a th:text="${ques.option1}"></a><br/>
                            2.<a th:text="${ques.option2}"></a><br/>
                            3.<a th:text="${ques.option3}"></a><br/>
                            4.<a th:text="${ques.option4}"></a><br/>
                        </td>
                        <td th:text="${ques.answer}"></td>
                        <td>
                            <img th:src="${ques.QuesImagePath}" style="width: 200px;">
                        </td>
                        <td th:each="subject:${subject}" th:if="${subject.subjectId}==${ques.subjectid}" th:text="${subject.subjectName}"></td>
                        <td th:each="chapter:${chapter}" th:if="${chapter.id}==${ques.chapterid}" th:text="${chapter.name}"></td>
                        <td th:each="level:${level}" th:if="${level.id}==${ques.levelid}" th:text="${level.name}"></td>

                        <td>
<!--                            <a th:href="@{/test/questionbank/{id}(id=${ques.id})}" class="delete"><i class="bi bi-x" data-toggle="tooltip" title="Delete">&#xE872;</i></a>-->
                            <input type="hidden" name="questionid" th:value="${ques.questionid}">
                            <div  style="display:flex">
                                <button name="check" value="approve" onclick="return confirmApprove();" style="border:none" data-toggle="tooltip" class="edit"><i style="color:#00ff00" class="bi bi-check-lg"></i></button>
                                <button name="check" value="cancel" style="border:none" class="delete" onclick="return confirmDelete();"><i class="bi bi-x" style="color:#ff0000" data-toggle="tooltip" title="Deny"></i></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
