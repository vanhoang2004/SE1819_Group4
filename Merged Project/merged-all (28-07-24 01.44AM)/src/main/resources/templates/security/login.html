<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <div th:insert="~{resources :: head}"></div>
        <div th:insert="~{resources :: extra}"></div>
    </head>
    <body>
        <div class="container align-items-center">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 mt-2">
                    <div class="card border-info text-white">
                        <h2 class="card-header bg-info">
                            Login
                        </h2>
                        <div class="card-body">
                            <div class="card-text">
                                <!-- Login Form -->
                                <form th:action="@{authenticate}" method="POST" class="form-horizontal">
                                    <!-- Place for messages: error, alert etc ... -->
                                    <div class="form-group col-12">
                                        <!-- Check for login error -->
                                        <div th:if="${param.error}" class="alert alert-danger">
                                            Invalid username and/or password.
                                        </div>
                                        <!-- Check for logout -->
                                        <div th:if="${param.logout}" class="alert alert-warning">
                                            You have been logged out
                                        </div>
                                        <!-- Check if disabled -->
                                        <div th:if="${param.disabled}" class="alert alert-danger">
                                            Your account has been disabled. Please contact support.
                                        </div>
                                    </div>

                                    <!-- User name -->
                                    <div class="input-group mb-4">
                                        <input type="text" name="username" placeholder="Username" class="form-control" />
                                    </div>

                                    <!-- Password -->
                                    <div class="input-group mb-4">
                                        <input type="password" name="password" placeholder="Password" class="form-control" />
                                    </div>

                                    <!-- Login/Submit Button -->
                                    <div class="row mb-3">
                                        <button type="submit" class="btn btn-success col-6 offset-3">
                                            Login
                                        </button>
                                    </div>
                                    <div class="row">
                                        <a href="forgotpassword" class="btn btn-info col-6 offset-3">
                                            Forgot Password
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
