        .table-title {

        }
        .pagination {

        }
        .pagination li a {

            font-size: 13px;
            min-width: 30px;
            min-height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 2px !important;
            text-align: center;
            padding: 0 6px;
        }
        .pagination li a:hover {
            color: #666;
        }
        .pagination li.active a, .pagination li.active a.page-link {
            background: #03A9F4;
        }
        .pagination li.active a:hover {
            background: #0397d6;
        }
        .pagination li.disabled i {
            color: #ccc;
        }
        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }
        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }
        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }
        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }
        .custom-checkbox label:before{
            width: 18px;
            height: 18px;
        }
        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }
        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }
        /* Modal styles */
        .modal .modal-dialog {
            max-width: 400px;
        }
        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }
        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }
        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }
        .modal .modal-title {
            display: inline-block;
        }
        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        .modal textarea.form-control {
            resize: vertical;
        }
        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        .modal form label {
            font-weight: normal;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Question <b>MockTest</b> </h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Question</span></a>
                        <a href="../homepage" class="btn btn-primary"><i class="material-icons">&#xE15C;</i>
                            <span>Home</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>

                    <th>ID</th>
                    <th>Title</th>
                    <th>Option</th>
                    <th> </th>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Level</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="ques : ${ques}">
                    <td th:text="${ques.id}"></td>
                    <td th:text="${ques.title}"></td>
                    <td>
                        1.<a th:text="${ques.op1}"></a><br/>
                        2.<a th:text="${ques.op2}"></a><br/>
                        3.<a th:text="${ques.op3}"></a><br/>
                        4.<a th:text="${ques.op4}"></a><br/>
                    </td>
                    <td>
                        <img th:src="${ques.Image}" style="width: 200px;">
                    </td>
                    <td th:each="subject:${subject}" th:if="${subject.id}==${ques.subjectID}" th:text="${subject.name}"></td>
                    <td th:each="chapter:${chapter}" th:if="${chapter.id}==${ques.chapterID}" th:text="${chapter.name}"></td>
                    <td th:each="level:${level}" th:if="${level.id}==${ques.levelID}" th:text="${level.name}"></td>
                    <td>
                        <a href="editpage" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>

                    </div>
                    <div class="form-group">
                        <label>Option 1</label>
                        <input name="A" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 2</label>
                        <input name="B" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 3</label>
                        <input name="C" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Option 4</label>

                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input name="ans" type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Subject</label>
                        <select name="subject">
                            <th> =each var="o" items="${listB}">
                            <option value="${o.bid}">${o.bname}</option>
                            </th>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Chapter</label>
                        <select name="chapter">
                            <th>
                            =each var="o" items="${listB}">
                            <option value="${o.bid}">${o.bname}</option>
                            </th>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Level</label>
                        <select name="level">
                            <th>
                            =each var="o" items="${listB}">
                            <option value="${o.bid}">${o.bname}</option>
                            </th>
                        </select>
                    </div>

                </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
        </div>
        </form>
    </div>
</div>
