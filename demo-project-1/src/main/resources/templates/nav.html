<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent1"
                    aria-controls="navbarSupportedContent1"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-sm-0" href="login">
                    <img
                            src="https://media2.giphy.com/media/IEm8kcqLVCctHJ1kWm/giphy.gif"
                            height="40"
                            alt="MDB Logo"
                            loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="font-family: 'Roboto', sans-serif; font-weight: bold;">
                        <a class="nav-link" href="homepage">My Profile</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="homepage">Home</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->

                <th:if test="${sessionScope.acc.isAdmin == 1}">
                    <a class="nav-link me-3" href="mocktests">
                        <i class=""></i>MockTest
                    </a>

                </th:if>
                <th:if test="${sessionScope.acc.isAdmin == 1}">
                    <a class="nav-link me-3" href="materials">
                        <i class=""></i>Material
                    </a>

                </th:if>
                <th:if test="${sessionScope.acc.isAdmin == 1}">
                    <a class="nav-link me-3" href="questionbank">
                        <i class=""></i>Question Bank
                    </a>

                </th:if>



                <th:if test="${sessionScope.acc != null}">
                    <a class="border rounded px-2 nav-link" href="logout">Logout</a>
                </th:if>
                <th:if test="${sessionScope.acc == null}">
                    <a href="Login.jsp" class="border rounded px-2 nav-link"
                       target="_self" >
                        <i class="fab fa-github me-2"></i>Login</a>
                </th:if>

            </div>
            <!-- Right elements -->

        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</div>
</body>
</html>
