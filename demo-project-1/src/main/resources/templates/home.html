<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{nav.html}"></div>

<!-- brand search -->

<!-- carousel -->
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-mdb-ride="carousel">

                        <button
                            type="button"
                            data-mdb-target="#carouselExampleCaptions"

    </br>
    </br>

    </br>

    <div class="carousel-inner" >
        <div class="carousel-item active" style="height: 600px;">
            <img src="https://daihoc.fpt.edu.vn/templates/fpt-university/images/header.jpg" class="d-block w-100" alt="Wild Landscape"/>
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
            <div class="carousel-caption d-none d-sm-block mb-5">
                <h1 class="mb-4">
                    <strong>Welcome to Manager Dashboard</strong>
                </h1>

                <p>
                    <strong></strong>
                </p>

                <!--                            <p class="mb-4 d-none d-md-block">
                                                <strong>The most comprehensive tutorial for the Bootstrap 5. Loved by over 3 000 000 users. Video and written versions
                                                    available. Create your own, stunning website.</strong>
                                            </p>

                                            <a target="_blank" href="https://mdbootstrap.com/education/bootstrap/" class="btn btn-outline-white btn-lg">Start free tutorial
                                                <i class="fas fa-graduation-cap ms-2"></i>
                                            </a>-->
            </div>
        </div>

        <div class="carousel-item">
            <img src="https://daihoc.fpt.edu.vn/templates/fpt-university/images/header.jpg" class="d-block w-100" alt="Camera"/>
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>

        </div>

    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark mt-3 mb-5 shadow p-2" style="background-color: #607D8B">
            <!-- Container wrapper -->
            <div class="container-fluid">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Mock Test:</a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                            <!-- Link -->
                            <li class="nav-item ${tag==o.bid?" active":""}"="">
                            <a class="nav-link text-white" href="brand?bid=${o.bid}">Mr/Mrs</a>
                            </li>

                    </ul>

                    <!-- Search -->
                    <form action="search" method="post" class="w-auto py-1" style="max-width: 12rem">
                        <div class="input-group">

                            <input value="" type="text" name="txt" class="form-control rounded-0" placeholder="Search" aria-label="Search">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary btn-number">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div><!-- comment -->
                    </form>

                </div>
            </div>
            <!-- Container wrapper -->
        </nav>
    </div>
    <main>
        <div class="container">
            <!-- Navbar -->

            <!-- Navbar -->



            <!-- Products -->
            <table class="table table-striped table-hover">
                <thead>
                <tr>

                    <th>ID</th>
                    <th>Mock Test Title</th>
                    <th>Subject</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${mock}">
                    <td th:text="${test.id}"></td>
                    <td th:text="${test.title}"></td>
                    <td th:each="subject:${subject}" th:if="${subject.id}==${test.subjectId}" th:text="${subject.name}"></td>
                    <td>
                        <a th:href="@{/test/mocktest/{id}(id=${test.id})}"><i class="material-icons" data-toggle="tooltip" title="Edit">View Question</i></a>
                    </td>
                </tr>

                </tbody>
            </table>

            <!-- Pagination -->
            <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3">
                <ul class="pagination">
                    <th:forEach var="o" begin="1" end="${a}">
                        <li class="page-item active">
                            <!--                            <a class="page-link" href="#" aria-label="Previous">
                                                            <span aria-hidden="true">&laquo;</span>
                                                        </a>-->

                        <li class="page-item" ${indexPage==o?"active":""}><a class="page-link" href="home?index=${o}">${o}</a></li>



                        <li class="page-item">
                            <!--                            <a class="page-link" href="#" aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                        </a>-->
                        </li>
                    </th:forEach>
                </ul>
            </nav>
            <!-- Pagination -->
        </div>
        <div id="viewMockTest" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="add">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Product</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input name="name" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input name ="image" type="url" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input name ="price" type="number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Title</label>
                                <input name="title" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input name="des" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Brand</label>
                                <select name="brand">
                                    <c:forEach var="o" items="${listB}">
                                        <option value="${o.bid}">${o.bname}</option>
                                    </c:forEach>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!--Main layout-->
</div>

</body>
</html>
